<!DOCTYPE html>
<html>
	<head>
		<title>Basic App</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../app.css">
		<link rel="stylesheet" href="../default.css">
	</head>

	<body>
		<div class="home app-page" data-page="home">
			<div class="app-topbar">
				<div class="app-title">Basic App</div>
			</div>

			<div class="app-content">
				<div class="app-section">
					<div class="lists   app-button">Lists</div>
					<div class="buttons app-button">Buttons</div>
					<div class="inputs  app-button">Inputs</div>
				</div>
			</div>
		</div>

		<div class="lists app-page" data-page="lists">
			<div class="app-topbar">
				<div class="left app-button" data-back="true">Back</div>
				<div class="app-title">Lists</div>
			</div>

			<div class="app-content">
				<ul class="app-list">
					<label>Label 1</label>
					<li>Item 1</li>
					<li>Item 2</li>
					<li>Item 3</li>
					<label>Label 2</label>
					<li>Item 4</li>
					<li>Item 5</li>
					<li>Item 6</li>
					<label>Label 3</label>
					<li>Item 7</li>
					<li>Item 8</li>
					<li>Item 9</li>
					<label>Label 4</label>
					<li>Item 10</li>
					<li>Item 11</li>
					<li>Item 12</li>
				</ul>
			</div>
		</div>

		<div class="buttons app-page" data-page="buttons">
			<div class="app-topbar">
				<div class="left app-button" data-back="true">Back</div>
				<div class="app-title">Buttons</div>
			</div>

			<div class="app-content">
				<div class="app-section">
					<div class="app-button">Button 1</div>
					<div class="app-button">Button 2</div>
					<div class="app-button">Button 3</div>
				</div>

				<div class="app-section">
					<div class="green app-button">Green Button</div>
				</div>

				<div class="app-section">
					<div class="red app-button">Red Button</div>
				</div>

				<div class="app-section">
					<div class="blue app-button">Blue Button</div>
				</div>
			</div>
		</div>

		<div class="inputs app-page" data-page="inputs">
			<div class="app-topbar">
				<div class="left app-button" data-back="true">Back</div>
				<div class="app-title">Inputs</div>
			</div>

			<div class="app-content">
				<div class="app-section">
					<input class="app-input" placeholder="Input">
				</div>

				<div class="app-section">
					<textarea class="app-input" placeholder="Textarea"></textarea>
				</div>

				<div class="app-section">
					<input class="app-input" placeholder="Subject">
					<textarea class="app-input" placeholder="Message"></textarea>
					<div class="app-button">Send</div>
				</div>
			</div>
		</div>

		<script src="../app.js"></script>
		<script>
			(function (window, document, App) {
				App.populator('home', function (page) {
					var lists   = page.querySelector('.lists.app-button'),
						buttons = page.querySelector('.buttons.app-button'),
						inputs  = page.querySelector('.inputs.app-button');

					Clickable(lists  );
					Clickable(buttons);
					Clickable(inputs );

					lists.addEventListener('click', function () {
						App.load('lists');
					}, false);

					buttons.addEventListener('click', function () {
						App.load('buttons');
					}, false);

					inputs.addEventListener('click', function () {
						App.load('inputs');
					}, false);
				});

				App.load('home');
			})(window, document, App);
		</script>
	</body>
</html>
